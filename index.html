<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لينكاتي - ELPRINCE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.5);
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #8a2be2;
      margin-bottom: 10px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: white;
      background: #6a0dad;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #8a2be2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <!-- غير الصورة باسم صورتك -->
      <img src="me.jpg.jpeg" alt="صورتك">
    </div>

    <h1>ELPRINCE</h1>
    <p>Gaming | Streaming | Social Media</p>

    <div class="links">
      <!-- غير اللينكات بتاعتك هنا -->
      <a href="https://www.facebook.com/OmarEhabMohmaed" target="_blank">فيسبوك</a>
      <a href="https://instagram.com" target="_blank">انستجرام</a>
      <a href="https://www.youtube.com/@El_Prince22" target="_blank">يوتيوب</a>
      <a href="https://www.tiktok.com/@omarelprince22" target="_blank">تيك توك</a>
      <a href="https://discord.com" target="_blank">ديسكورد</a>
    </div>

    <footer>
      © 2026 - Designed by ELPRINCE
    </footer>
  </div>

</body>
</html>
